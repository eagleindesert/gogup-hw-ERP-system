    <style>

        .message .time {
            color: #78909c;

        }
        .message .type {
            color: #ffcc80;

        }
        .message .content {
            color: #e0e0e0;
            margin-top: 5px;
        }
        .message.approved .type {

        }
        .message.rejected .type {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ”” ERP ì•Œë¦¼ í…ŒìŠ¤íŠ¸ í´ë¼ì´ì–¸íŠ¸</h1>
        
        <div class="form-group">
            <label for="employeeId">ì§ì› ID (Employee ID)</label>
            <input type="number" id="employeeId" placeholder="ì˜ˆ: 1" value="1">
        </div>
        
        <div class="form-group">
            <label for="serverUrl">ì„œë²„ URL</label>
            <input type="text" id="serverUrl" value="ws://localhost:8084/ws">
        </div>
        
        <div>
            <button class="btn-connect" id="connectBtn" onclick="connect()">ì—°ê²°</button>
            <button class="btn-disconnect" id="disconnectBtn" onclick="disconnect()" disabled>ì—°ê²° í•´ì œ</button>
        </div>
        
        <div id="status" class="status disconnected">
            â­• ì—°ê²°ë˜ì§€ ì•ŠìŒ
        </div>
        
        <h3>ğŸ“¨ ìˆ˜ì‹ ëœ ì•Œë¦¼</h3>
        <div id="messages" class="messages">
            <div class="message">
                <span class="time">ì‹œìŠ¤í…œ</span>
                <div class="content">WebSocket ì—°ê²° í›„ ì•Œë¦¼ì´ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤.</div>
            </div>
        </div>
    </div>

    <script>
        let socket = null;

        function connect() {
            const employeeId = document.getElementById('employeeId').value;
            const serverUrl = document.getElementById('serverUrl').value;
            
            if (!employeeId) {
                alert('ì§ì› IDë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            const wsUrl = `${serverUrl}?id=${employeeId}`;
            
            try {
                socket = new WebSocket(wsUrl);
                
                socket.onopen = function() {
                    updateStatus(true);
                    addMessage('SYSTEM', 'âœ… WebSocket ì—°ê²° ì„±ê³µ!', 'connected');
                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('disconnectBtn').disabled = false;
                };
                
                socket.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                };
                
                socket.onclose = function(event) {
                    updateStatus(false);
                    addMessage('SYSTEM', `âŒ WebSocket ì—°ê²° ì¢…ë£Œ: ${event.reason || 'ì—°ê²° ëŠê¹€'}`, 'disconnected');
                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('disconnectBtn').disabled = true;
                };
                
                socket.onerror = function(error) {
                    addMessage('ERROR', 'âš ï¸ WebSocket ì˜¤ë¥˜ ë°œìƒ', 'error');
                    console.error('WebSocket Error:', error);
                };
                
            } catch (e) {
                alert('ì—°ê²° ì‹¤íŒ¨: ' + e.message);
            }
        }

        function disconnect() {
            if (socket) {
                socket.close();
                socket = null;
            }
        }

        function handleMessage(data) {
            if (data.type === 'CONNECTION') {
                addMessage('CONNECTION', data.message, 'connected');
            } else if (data.type === 'APPROVAL_RESULT') {
                const cssClass = data.finalResult === 'approved' ? 'approved' : 'rejected';
                const icon = data.finalResult === 'approved' ? 'âœ…' : 'âŒ';
                addMessage(
                    `${icon} ê²°ì¬ ê²°ê³¼`,
                    `ê²°ì¬ ìš”ì²­ #${data.requestId}: ${data.message}`,
                    cssClass
                );
            } else {
                addMessage('MESSAGE', JSON.stringify(data, null, 2), '');
            }
        }

        function addMessage(type, content, cssClass) {
            const messagesDiv = document.getElementById('messages');
            const now = new Date().toLocaleTimeString('ko-KR');
            
            const messageHtml = `
                <div class="message ${cssClass}">
                    <span class="time">${now}</span>
                    <span class="type">[${type}]</span>
                    <div class="content">${content}</div>
                </div>
            `;
            
            messagesDiv.insertAdjacentHTML('afterbegin', messageHtml);
        }

        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = 'ğŸŸ¢ ì—°ê²°ë¨ (ì§ì› ID: ' + document.getElementById('employeeId').value + ')';
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = 'â­• ì—°ê²°ë˜ì§€ ì•ŠìŒ';
            }
        }

        // í˜ì´ì§€ ì¢…ë£Œ ì‹œ ì—°ê²° í•´ì œ
        window.onbeforeunload = function() {
            if (socket) {
                socket.close();
            }
        };
    </script>
</body>
