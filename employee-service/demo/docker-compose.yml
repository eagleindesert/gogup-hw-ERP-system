# =============================================================
# Employee Service - Docker Compose (단독 실행용)
# =============================================================
# 이 파일은 Employee Service만 단독으로 실행할 때 사용합니다.
# 전체 서비스 실행은 루트의 docker-compose.yml을 사용하세요.
#
# 실행: docker-compose up -d
# 중지: docker-compose down
# =============================================================

version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: erp-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: erp_employee
      MYSQL_USER: erp_user
      MYSQL_PASSWORD: erp_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ../../scripts/init_mysql.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - erp-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Employee Service
  # 설정은 application-docker.properties에서 관리됨
  employee-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: employee-service
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      # Spring Profile만 지정 (세부 설정은 application-docker.properties)
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - erp-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  mysql_data:

networks:
  erp-network:
    driver: bridge
