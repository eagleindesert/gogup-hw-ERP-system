# ================================================
# Approval Request Service - Docker Profile Configuration
# ================================================
# 이 파일은 Docker 환경에서 사용됩니다.
# 활성화: SPRING_PROFILES_ACTIVE=docker
# ================================================

# MongoDB Configuration (Docker Network)
spring.data.mongodb.uri=mongodb://mongodb:27017/erp_approval
spring.data.mongodb.database=erp_approval

# Kafka Configuration (Docker Network)
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.group-id=approval-request-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# External Services (Docker Network)
employee.service.url=http://employee-service:8081
notification.service.url=http://notification-service:8084

# Logging
logging.level.com.example.demo=INFO
logging.level.org.apache.kafka=INFO
