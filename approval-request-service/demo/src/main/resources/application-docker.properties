# Docker Profile Configuration
spring.application.name=approval-request-service

# MongoDB (Docker)
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://mongodb:27017/approval_db}

# Server
server.port=8082

# gRPC Server
grpc.server.port=${GRPC_SERVER_PORT:9091}

# gRPC Client - Approval Processing Service
grpc.client.approval-processing-service.address=${GRPC_CLIENT_APPROVAL_PROCESSING_SERVICE_ADDRESS:static://approval-processing-service:9090}
grpc.client.approval-processing-service.negotiationType=plaintext

# External Services
employee.service.url=${EMPLOYEE_SERVICE_URL:http://employee-service:8081}
notification.service.url=${NOTIFICATION_SERVICE_URL:http://notification-service:8084}

# Logging
logging.level.com.example.demo=INFO
logging.level.io.grpc=INFO
