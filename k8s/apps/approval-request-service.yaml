---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: approval-request-service
  namespace: erp-system
  labels:
    app: approval-request-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: approval-request-service
  template:
    metadata:
      labels:
        app: approval-request-service
    spec:
      containers:
      - name: approval-request-service
        image: your-registry/approval-request-service:latest  # 실제 레지스트리 경로로 변경
        imagePullPolicy: Always
        ports:
        - containerPort: 8082
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: erp-config
              key: SPRING_PROFILES_ACTIVE
        - name: SPRING_DATA_MONGODB_HOST
          valueFrom:
            configMapKeyRef:
              name: erp-config
              key: MONGODB_HOST
        - name: SPRING_DATA_MONGODB_PORT
          valueFrom:
            configMapKeyRef:
              name: erp-config
              key: MONGODB_PORT
        - name: SPRING_DATA_MONGODB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: erp-config
              key: MONGODB_DATABASE
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: erp-config
              key: KAFKA_BOOTSTRAP_SERVERS
        - name: EMPLOYEE_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: erp-config
              key: EMPLOYEE_SERVICE_URL
        - name: NOTIFICATION_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: erp-config
              key: NOTIFICATION_SERVICE_URL
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8082
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: approval-request-service
  namespace: erp-system
spec:
  selector:
    app: approval-request-service
  ports:
  - port: 8082
    targetPort: 8082
    name: http
  type: ClusterIP
