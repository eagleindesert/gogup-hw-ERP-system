apiVersion: v1
kind: ConfigMap
metadata:
  name: erp-config
  namespace: erp-system
data:
  # Database Configuration
  MYSQL_HOST: "mysql-service"
  MYSQL_PORT: "3306"
  MYSQL_DATABASE: "erp_employee"
  
  MONGODB_HOST: "mongodb-service"
  MONGODB_PORT: "27017"
  MONGODB_DATABASE: "erp_approval"
  
  # Kafka Configuration
  KAFKA_BOOTSTRAP_SERVERS: "kafka-service:9092"
  KAFKA_TOPIC_REQUEST: "approval-request"
  KAFKA_TOPIC_RESULT: "approval-result"
  KAFKA_GROUP_ID_REQUEST: "approval-request-group"
  KAFKA_GROUP_ID_PROCESSING: "approval-processing-group"
  
  # Service URLs
  EMPLOYEE_SERVICE_URL: "http://employee-service:8081"
  APPROVAL_REQUEST_SERVICE_URL: "http://approval-request-service:8082"
  APPROVAL_PROCESSING_SERVICE_URL: "http://approval-processing-service:8083"
  NOTIFICATION_SERVICE_URL: "http://notification-service:8084"
  
  # Application Configuration
  SPRING_PROFILES_ACTIVE: "kubernetes"
