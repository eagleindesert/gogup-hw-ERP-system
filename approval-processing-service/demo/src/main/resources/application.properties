# Application
spring.application.name=approval-processing-service
server.port=8083

# gRPC Server Configuration (결재 요청 수신)
grpc.server.port=9090

# gRPC Client Configuration (결재 결과 전송 - Approval Request Service)
grpc.client.approval-request-service.address=static://localhost:9091
grpc.client.approval-request-service.negotiationType=plaintext

# Logging
logging.level.com.example.demo=DEBUG
logging.level.io.grpc=INFO
